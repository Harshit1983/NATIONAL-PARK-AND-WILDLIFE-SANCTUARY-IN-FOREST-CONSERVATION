<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
  <style>
 body {
    font-family: Arial, sans-serif;
    background-image:url("https://static.toiimg.com/photo/69200947.cms");
    background-size: cover;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

#options button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#options button:hover {
    background-color: #ea12db;
}

#nextButton {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #000000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#nextButton:hover {
    background-color: #e708d8;
}

#result {
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
}


  </style>
  </head>
  <body>
    <div class="container">
        <h1>Quiz Time </h1>
        <div id="question"></div>
        <div id="options"></div>
        <button id="nextButton">Next</button>
        <div id="result"></div>
    </div>   
 <script >
    const questions = [
    {
        question: "1) Which is the oldest national park in India",
        options: ["a) Jim Corbett National Park", "b) Anamudi Shola National Park","c) Bison National Park"," d) Gir Forest National Park"],
        answer: "c) Bison National Park"
    },
    {
        question: "2) Which of the following wildlife sanctuary was listed as a Ramsar site in 2022?",
        options: ["a) Sunabeda Wildlife sanctuary "," b) Phansad wildlife sanctuary ","c) Bakhira wildlife sanctuary"," d) None of these"],
        answer: "c) Bakhira wildlife sanctuary"
    },
    {
        question: "3) Which state has the highest number of national parks in India?",
        options: ["A) Madhya Pradesh","B) Assam","C)  Andaman and Nicobar","D) Tamil Nadu"],
        answer: "A) Madhya Pradesh"
    },
    {
        question: "4) Which was the first national park in India?",
        options: ["A) Valmiki National Park", "B) Hailey National Park", "C) Simlipal National Park", "D) Sundarbans Natinal Park"],
        answer: "B) Hailey National Park"
    },
    {
        question: "5) Which of the following is a national park of the Union territory of India?",
        options: ["A) Silent Valley National Park", "B) Orang National Park", "C) Periyar National Park", "D) North Button Island National Park"],
        answer: "D) North Button Island National Park"
    },
    {
        question: "6) Simlipal National Park is located in which state ?",
        options: ["A) West Bengal", "B) Kerala", "C) Odisha", "D) Karnataka"],
        answer: "C) Odisha"
    },
    {
        question: "7) which national park is famous for the Tigers",
        options: ["A) Kaziranga National Park", "B) Nanda Devi National Park", "C) Bandhavgarh National Park", "D) Simlipa National Park"],
        answer: "C) Bandhavgarh National Park"
    },
    {
        question: "8) What is known as the 'Queen' of Ranthambore  National Park ?",
        options: ["A) Machli, The Tiger", "B) Ustad, The Tiger", "C) Zalim, The Tiger", "D) Sitara, The Tiger"],
        answer: "A) Machli, The Tiger"
    },
    {
        question: "9) Where is clouded Leopard National Park located",
        options: ["A) Assam", "B) Madhya Pradesh", "C) Tripura", "D) Meghalaya"],
        answer: "C) Tripura"
    },
    {
        question: "10) Kaziranga National park is situated in _______",
        options: ["A) Assam", "B) Arunachal Pradesh", "C) Goa", "D) Punjab"],
        answer: "A) Assam"
    },
    {
        question: "11) Wildlife Protection Act came into force in ",
        options: ["A) 1962", "B) 1992", "C) 1972", "D) 1982"],
        answer: "C) 1972"
    },
    {
        question: "12) Which of the following is the largest wildlife sanctuary located in Madhya Pradesh?",
        options: ["A) Ghatigaon Wildlife sanctuary", "B) Nauradehi wildlife sanctuary", "C) Kheoni wildlife sanctuary", "D) Kuno wildlife sanctuary"],
        answer: "B) Nauradehi wildlife sanctuary"
    },
    {
        question: "13)  Which state is the Bankapura Peacock Sanctuary situated?",
        options: ["A) Rajasthan", "B) Karnataka", "C) Maharashtra", "D) Himachal Pradesh"],
        answer: "B) Karnataka"
    },
    {
        question: "14) The Indian government agency responsible for the conservation and management of wildlife is:",
        options: ["A) MoEFCC (Ministry of Environment, Forest and Climate Change)", "B) WWF India", "C) NTCA (National Tiger Conservation Authority)", "D)  WII (Wildlife Institute of India)"],
        answer: "A) MoEFCC (Ministry of Environment, Forest and Climate Change)"
    },
    {
        question: "15) Nanda Devi National Park is situated in which Indian state?",
        options: ["A) Uttrakhand", "B) Himachal Pradesh", "C) Sikkim", "D) Arunachal Pradesh"],
        answer: "A) Uttrakhand"
    },
    {
        question: "16) Which wildlife sanctuary is famous for its population of Bengal tigers?",
        options: ["A) Gir Forest Natinal Park", "B) Ranthambore National Park", "C) Jim Corbett National Park", "D) Sundarbans National Park"],
        answer: "C) Jim Corbett National Park"
    },
    {
        question: "17) What is the approximate area covered by the Great Himalayan National Park ?",
        options: ["A) 500 square kilometers", "B) 5000 square kilometers", "C) 3000 square kilometers", "D) 1000 square kilometers"],
        answer: "D) 1000 square kilometers"
    },
    {
        question: "18) The Wildlife Institute of India (WII) is located in which city?",
        options: ["A) Indroe", "B) Dehradun", "C) Guwahati", "D) Mysore"],
        answer: "B) Dehradun"
    },
    {
        question: "19) Project Elephant, aimed at the conservation and protection of elephants in India, was launched in which year?",
        options: ["A) 1992", "B) 1985", "C) 2004", "D) 1975"],
        answer: "A) 1992"
    },
    {
        question: "20) Which of the following the highest Civilian Award in the field of wildlife conservation in India",
        options: ["A) Bharat Ratna", "B) Padma Bhushan", "C) Padma Vibhushan", "D) Vriksha Mitra Award"],
        answer: "D) Vriksha Mitra Award"
    }
];

let currentQuestion = 0;
let score = 0;

const questionElement = document.getElementById('question');
const optionsElement = document.getElementById('options');
const nextButton = document.getElementById('nextButton');
const resultElement = document.getElementById('result');

function displayQuestion() {
    const question = questions[currentQuestion];
    questionElement.textContent = question.question;
    
    optionsElement.innerHTML = '';
    question.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', () => checkAnswer(option));
        optionsElement.appendChild(button);
    });
}

function checkAnswer(answer) {
    const question = questions[currentQuestion];
    if (answer === question.answer) {
        score++;
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
        displayQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    questionElement.textContent = '';
    optionsElement.innerHTML = '';
    nextButton.style.display = 'none';
    resultElement.textContent = `You scored ${score} out of ${questions.length}!`;
}

nextButton.addEventListener('click', () => {
    if (currentQuestion < questions.length) {
        displayQuestion();
    }
});

displayQuestion();

 </script>
  </body>
  </html>
